<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף נחיתה - חידת צבע החג</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        :root {
            --primary-color: #FFFFFF; /* White for success message */
            --danger-color: #F44336; /* Red for error */
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden; /* Prevent scroll for animations */
            position: relative;
            background-color: #000; /* Default background */
            width: 100vw;
            height: 100vh;
        }

        /* שכבת מידע תחתונה: סגנונות לתמונות הרקע המפוזרות */
        #scatteredImagesContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .scattered-image {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            pointer-events: none; /* Allows clicks to pass through to elements below */
            opacity: 0.8;
            filter: none;
            transition: opacity 0.5s ease-in-out;
            box-sizing: border-box;
        }

        /* שכבת מידע עליונה: קונטיינר הפאזל הראשי */
        .puzzle-container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
            transition: opacity 0.5s ease-in-out;
            background-color: rgba(0, 0, 0, 0.4); /* Semi-transparent background for content readability */
            border-radius: 10px;
        }

        .puzzle-container h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        .puzzle-container p {
            font-size: 1em;
            margin-bottom: 25px;
        }

        .puzzle-container input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .puzzle-container input#answerInput {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .puzzle-container input#answerInput:focus {
            border-color: #6a0dad; /* Purple focus border */
        }

        .puzzle-container button#submitButton {
            background-color: #6a0dad; /* Purple button */
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }

        button#submitButton:hover {
            background-color: #8c00b3; /* Darker purple on hover */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }

        button#submitButton:active {
            transform: translateY(1px);
        }

        .result-message {
            position: relative;
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: none; /* Hidden by default */
            color: var(--text-color);
            z-index: 10;
        }

        .result-message.error {
            color: var(--danger-color); /* Red for error */
        }
        .result-message.success {
            color: var(--primary-color); /* White for success */
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0); /* Ensures smooth animation */
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .star-burst-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through */
            overflow: hidden;
            z-index: 9999; /* On top of everything */
        }

        .star-particle {
            position: absolute;
            background-color: #FFF;
            border-radius: 50%;
            opacity: 0;
            animation: star-sparkle 1.5s forwards; /* Animation for individual stars */
        }

        @keyframes star-sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* סגנונות לתוכן שיוצג לאחר תשובה נכונה */
        #successContent {
            display: none; /* Hidden by default */
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 700;
            line-height: 1.6;
            transition: opacity 0.5s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            width: 100%;
