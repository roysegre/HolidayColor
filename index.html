<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידת צבע החג</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        :root {
            --primary-color: #FFFFFF; /* White for success message */
            --danger-color: #F44336; /* Red for error */
            --text-color: #FFFFFF;
            /* --background-overlay-color: rgba(0, 0, 0, 0.6); -- הוסר */
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden; /* Prevent scroll for animations */
            position: relative;
            background-color: #000; /* Fallback background color */
        }

        /* סגנונות חדשים לתמונות הרקע המפוזרות */
        .scattered-image {
            position: absolute;
            background-size: contain; /* וודא שכל התמונה נכנסת */
            background-repeat: no-repeat; /* מונע חזרות */
            background-position: center;
            pointer-events: none; /* כדי לאפשר קליק על אלמנטים שמתחתיהם */
            opacity: 0.8; /* שקיפות מוגברת לבהירות מקסימלית */
            z-index: 0; /* וודא שהם מתחת לשאר התוכן */
            filter: none; /* הסרת כל הפילטרים - חדות וצבעוניות מקסימלית */
            transition: opacity 0.5s ease-in-out; /* אנימציית הופעה */
            box-sizing: border-box; /* חשוב לחישובי רוחב/גובה מדויקים */
            /* הוסר: transform: translate(-50%, -50%); - המיקום יטופל מנקודת השמאל-למעלה */
        }

        /* הוסר: .background-overlay - אין צורך בו יותר */

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        p {
            font-size: 1em;
            margin-bottom: 25px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Style for the placeholder */
        }

        input#answerInput {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input#answerInput:focus {
            border-color: #6a0dad; /* Royal Purple on focus */
        }

        button#submitButton {
            background-color: #6a0dad; /* Royal Purple */
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }

        button#submitButton:hover {
            background-color: #8c00b3; /* Lighter Purple */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }

        button#submitButton:active {
            transform: translateY(1px);
        }

        .result-message {
            position: relative;
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: none;
            color: var(--text-color);
            z-index: 10;
        }

        .result-message.error {
            color: var(--danger-color);
        }
        .result-message.success {
            color: var(--primary-color);
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .star-burst-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .star-particle {
            position: absolute;
            background-color: #FFF;
            border-radius: 50%;
            opacity: 0;
            animation: star-sparkle 1.5s forwards;
        }

        @keyframes star-sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            input#answerInput {
                padding: 12px;
                font-size: 1em;
            }
            button#submitButton {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .result-message {
                font-size: 1.5em;
            }
        }
    </style>
</head>
