<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידת צבע החג</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap');

        :root {
            --primary-color: #FFFFFF; /* White for success message */
            --danger-color: #F44336; /* Red for error */
            --text-color: #FFFFFF;
        }

        body {
            margin: 0;
            font-family: 'Rubik', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-color);
            overflow: hidden; /* Prevent scroll for animations */
            position: relative;
            background-color: #000; /* Fallback background color */
        }

        /* סגנונות חדשים לתמונות הרקע המפוזרות */
        .scattered-image {
            position: absolute;
            background-size: contain; /* וודא שכל התמונה נכנסת */
            background-repeat: no-repeat; /* מונע חזרות */
            background-position: center;
            pointer-events: none; /* כדי לאפשר קליק על אלמנטים שמתחתיהם */
            opacity: 0.8; /* שקיפות מוגברת לבהירות מקסימלית */
            z-index: 0; /* וודא שהם מתחת לשאר התוכן */
            filter: none; /* הסרת כל הפילטרים - חדות וצבעוניות מקסימלית */
            transition: opacity 0.5s ease-in-out; /* אנימציית הופעה */
            box-sizing: border-box; /* חשוב לחישובי רוחב/גובה מדויקים */
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 90%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            width: 100%;
            transition: opacity 0.5s ease-in-out; /* הוספת מעבר לאפקט הסתרת הפאזל */
        }

        h1 {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
        }

        p {
            font-size: 1em;
            margin-bottom: 25px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5); /* Style for the placeholder */
        }

        input#answerInput {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid var(--text-color);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            box-sizing: border-box;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input#answerInput:focus {
            border-color: #6a0dad; /* Royal Purple on focus */
        }

        button#submitButton {
            background-color: #6a0dad; /* Royal Purple */
            color: var(--text-color);
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(106, 13, 173, 0.4);
            width: 100%;
            max-width: 300px;
            margin-bottom: 30px;
        }

        button#submitButton:hover {
            background-color: #8c00b3; /* Lighter Purple */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(106, 13, 173, 0.6);
        }

        button#submitButton:active {
            transform: translateY(1px);
        }

        .result-message {
            position: relative;
            margin-top: 20px;
            font-size: 1.8em;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: none;
            color: var(--text-color);
            z-index: 10;
        }

        .result-message.error {
            color: var(--danger-color);
        }
        .result-message.success {
            color: var(--primary-color);
        }

        /* Animations */
        @keyframes shake {
            0% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .star-burst-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 9999;
        }

        .star-particle {
            position: absolute;
            background-color: #FFF;
            border-radius: 50%;
            opacity: 0;
            animation: star-sparkle 1.5s forwards;
        }

        @keyframes star-sparkle {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
        }

        /* סגנונות לתוכן שיוצג לאחר תשובה נכונה */
        #successContent {
            display: none; /* מוסתר כברירת מחדל */
            position: relative;
            z-index: 2;
            text-align: center;
            color: var(--text-color);
            font-size: 1.5em;
            font-weight: 700;
            line-height: 1.6;
            transition: opacity 0.5s ease-in-out; /* הוספת מעבר להופעה */
            padding: 20px;
            box-sizing: border-box;
            max-width: 800px;
            width: 100%;
        }

        .color-info-row {
            display: flex;
            align-items: center;
            justify-content: center; /* מרכז את השורות */
            margin-bottom: 20px;
            flex-wrap: wrap; /* מאפשר גלישה בשורה למסכים קטנים */
        }

        .color-info-row img {
            width: 80px; /* גודל קבוע לתמונות הצבע */
            height: 80px;
            object-fit: contain;
            margin-inline-end: 15px; /* רווח לימין התמונה (ב-rtl) */
            vertical-align: middle;
            border-radius: 8px; /* פינות מעוגלות */
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); /* צל עדין */
        }

        .color-info-row .equal-sign {
            font-size: 1.5em;
            font-weight: 700;
            margin-inline-end: 15px; /* רווח לימין הסימן = (ב-rtl) */
            vertical-align: middle;
        }

        .color-info-row .numbers {
            font-size: 1.2em;
            font-weight: 400;
            vertical-align: middle;
            text-align: start; /* יישור לשמאל */
            direction: ltr; /* יישור המספרים משמאל לימין */
            display: flex;
            flex-wrap: wrap; /* מאפשר למספרים לגלוש לשורה חדשה אם אין מקום */
            gap: 5px 10px; /* רווח בין מספרים */
            justify-content: flex-start; /* יישור המספרים לשמאל בתוך הקונטיינר שלהם */
        }

        /* מדיה קווארי למסכים קטנים יותר */
        @media (max-width: 768px) {
            .color-info-row {
                flex-direction: column; /* בעמודות במסכים קטנים */
                align-items: center; /* מרכז את התוכן */
            }
            .color-info-row img {
                margin-inline-end: 0;
                margin-bottom: 10px;
            }
            .color-info-row .equal-sign {
                margin-inline-end: 0;
                margin-bottom: 5px;
            }
            .color-info-row .numbers {
                justify-content: center; /* מרכז את המספרים */
                text-align: center;
            }
            #successContent {
                font-size: 1.2em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
            input#answerInput {
                padding: 12px;
                font-size: 1em;
            }
            button#submitButton {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            .result-message {
                font-size: 1.5em;
            }
            .color-info-row img {
                width: 60px;
                height: 60px;
            }
            .color-info-row .equal-sign {
                font-size: 1.2em;
            }
            .color-info-row .numbers {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="scatteredImagesContainer"></div>
    <div class="container" id="puzzleContainer">
        <h1>מה צבע החג שלא יחגוג?</h1>
        <p>הקלד את תשובתך בכתב באותיות בעברית</p>
        <input type="text" id="answerInput">
        <button id="submitButton">זו התשובה, אני בטוח</button>
        <div id="resultMessage" class="result-message"></div>
    </div>

    <div id="successContent">
        <div class="color-info-row">
            <img src="images/black.jpg" alt="Black">
            <span class="equal-sign">=</span>
            <span class="numbers">193, 85, 166, 83</span>
        </div>
        <div class="color-info-row">
            <img src="images/white.jpg" alt="White">
            <span class="equal-sign">=</span>
            <span class="numbers">470, 471, 472, 229, 256, 283, 310</span>
        </div>
        <div class="color-info-row">
            <img src="images/red.jpg" alt="Red">
            <span class="equal-sign">=</span>
            <span class="numbers">447, 420, 393, 123, 150</span>
        </div>
        <div class="color-info-row">
            <img src="images/blue.jpg" alt="Blue">
            <span class="equal-sign">=</span>
            <span class="numbers">77, 104, 457, 484</span>
        </div>
    </div>

    <div class="star-burst-container" id="starBurstContainer"></div>

    <audio id="wrongSound" src="audio/wrong_sound.mp3" preload="auto"></audio>
    <audio id="correctSound" src="audio/correct_sound.mp3" preload="auto"></audio>

    <script>
        const answerInput = document.getElementById('answerInput');
        const submitButton = document.getElementById('submitButton');
        const resultMessage = document.getElementById('resultMessage');
        const starBurstContainer = document.getElementById('starBurstContainer');
        const wrongSound = document.getElementById('wrongSound');
        const correctSound = document.getElementById('correctSound');
        const scatteredImagesContainer = document.getElementById('scatteredImagesContainer');
        const puzzleContainer = document.getElementById('puzzleContainer'); // קונטיינר הפאזל הראשי
        const successContent = document.getElementById('successContent'); // קונטיינר התוכן החדש

        // פונקציה ליצירת תמונות רקע מפוזרות
        function createScatteredImages() {
            const numImages = 10;
            const imagePaths = [];
            for (let i = 1; i <= numImages; i++) {
                imagePaths.push(`images/${i}.jpg`);
            }

            // יאחסן את הקואורדינטות (x, y, width, height) של כל תמונה שמוקמה
            const occupiedAreas = [];
            const padding = 5; // ריווח מינימלי מוגדל בין תמונות (ביחידות vw/vh)
            const maxAttemptsPerImage = 250; // הגדלת מספר ניסיונות למצוא מיקום ללא חפיפה

            imagePaths.forEach(path => {
                const img = document.createElement('div');
                img.classList.add('scattered-image');
                img.style.backgroundImage = `url('${path}')`;

                let newX, newY, newWidth, newHeight, newRotation;
                let overlap = true;
                let attempts = 0;

                while (overlap && attempts < maxAttemptsPerImage) {
                    attempts++;
                    // טווח גדלים אקראי קטן יותר: 8vw עד 18vw
                    newWidth = Math.random() * (18 - 8) + 8;
                    newHeight = newWidth * 0.75; // שמירה על יחס גובה-רוחב (לדוגמה: 4:3)

                    // חישוב מיקום אקראי שמוודא שהתמונה כולה נשארת בתוך ה-viewport
                    // X ו-Y נעים בטווח שמאפשר לתמונה להישאר בתוך המסך
                    newX = Math.random() * (100 - newWidth);
                    newY = Math.random() * (100 - newHeight);
                    newRotation = Math.random() * 360; // סיבוב אקראי

                    overlap = false;
                    for (const area of occupiedAreas) {
                        // בדיקת התנגשות AABB (Axis-Aligned Bounding Box)
                        // בודק אם המלבנים חופפים, תוך התחשבות בריווח (padding)
                        if (newX < area.x + area.width + padding &&
                            newX + newWidth > area.x - padding &&
                            newY < area.y + area.height + padding &&
                            newY + newHeight > area.y - padding)
                        {
                            overlap = true;
                            break; // נמצאה חפיפה, נסה מיקום אחר
                        }
                    }
                }

                // אם לא נמצא מיקום ללא חפיפה לאחר ניסיונות רבים, עדיין נציב את התמונה,
                // אך היא עלולה לחפוף (פחות סביר עם כמות ניסיונות גבוהה וגדלים קטנים).
                if (attempts === maxAttemptsPerImage) {
                    console.warn(`Could not find non-overlapping position for image ${path} after ${maxAttemptsPerImage} attempts. Placing it anyway, may overlap.`);
                    // במקרה קיצון כזה, פשוט נציב במיקום אקראי אחרון
                    newX = Math.random() * (100 - newWidth);
                    newY = Math.random() * (100 - newHeight);
                }

                img.style.left = `${newX}vw`;
                img.style.top = `${newY}vh`;
                img.style.width = `${newWidth}vw`;
                img.style.height = `${newHeight}vh`;
                img.style.transform = `rotate(${newRotation}deg)`; // החלת הסיבוב

                img.style.opacity = 0; // התמונה מתחילה שקופה
                img.style.transitionDelay = `${Math.random() * 0.5}s`; // הופעה מדורגת

                // שמירת המיקום והגודל של התמונה שהוצבה
                occupiedAreas.push({ x: newX, y: newY, width: newWidth, height: newHeight });

                // מפעיל את אנימציית הופעת השקיפות לאחר עיכוב קצר
                setTimeout(() => {
                    img.style.opacity = 0.8; // שקיפות מוגברת, התמונה נראית בבירור
                }, 100 + (Math.random() * 500)); // 100ms בסיס + עיכוב אקראי עד 0.5 שניות

                scatteredImagesContainer.appendChild(img);
            });
        }

        // קריאה לפונקציה בעת טעינת הדף
        document.addEventListener('DOMContentLoaded', createScatteredImages);


        // Function to create star/glitter particles
        function createStarBurst() {
            const numParticles = 30; // Fewer, but more impactful
            const colors = ['#FFF', '#FFD700', '#FFC0CB']; // White, Gold, Pink for sparkle
            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('star-particle');
                particle.style.left = `calc(50% + ${(Math.random() - 0.5) * 60}vw)`;
                particle.style.top = `calc(50% + ${(Math.random() - 0.5) * 60}vh)`;
                particle.style.width = `${Math.random() * 8 + 4}px`; // Varying sizes
                particle.style.height = particle.style.width;
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.animationDelay = `${Math.random() * 0.5}s`;
                starBurstContainer.appendChild(particle);
            }
        }

        // Function to clear star burst particles
        function clearStarBurst() {
            starBurstContainer.innerHTML = '';
        }

        // Function to show message and apply effects
        function showResult(message, isCorrect) {
            resultMessage.textContent = message;
            resultMessage.style.display = 'block';
            resultMessage.classList.remove('error', 'success'); // Clear previous state

            if (isCorrect) {
                resultMessage.classList.add('success');
                correctSound.play();
                createStarBurst();
                // הסתרת אלמנטי הפאזל הקודמים
                puzzleContainer.style.opacity = 0;
                puzzleContainer.style.pointerEvents = 'none'; // מונע קליקים לאחר הסתרה
                setTimeout(() => {
                    puzzleContainer.style.display = 'none'; // הסתר לגמרי לאחר המעבר
                    // הצגת התוכן החדש
                    successContent.style.display = 'flex'; // שינוי ל-flex כדי למרכז בקלות
                    successContent.style.flexDirection = 'column'; // סידור בעמודות
                    successContent.style.justifyContent = 'center';
                    successContent.style.alignItems = 'center';
                    successContent.style.opacity = 1; // הופעה הדרגתית
                }, 500); // לאחר אנימציית המעבר של הפאזל

            } else {
                resultMessage.classList.add('error');
                document.body.classList.add('shake');
                wrongSound.play();
                if (navigator.vibrate) { // Vibrate if supported
                    navigator.vibrate(200);
                }
                setTimeout(() => {
                    document.body.classList.remove('shake');
                }, 500); // Remove shake after animation
            }

            // הסתרת הודעת התוצאה לאחר משך זמן, אך השארת התוכן החדש אם התשובה נכונה
            setTimeout(() => {
                resultMessage.style.display = 'none';
            }, isCorrect ? 6000 : 3000); // 6 שניות לתשובה נכונה, 3 שניות לשגויה
        }

        submitButton.addEventListener('click', () => {
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswers = ["לבן", "white"]; // התשובה הנכונה החדשה, הוספתי גם באנגלית למקרה הצורך

            if (correctAnswers.includes(userAnswer)) {
                showResult("תשובה נכונה!", true); // שיניתי את ההודעה כדי להתאים להסתרה
            } else {
                showResult("תשובה שגויה", false);
            }
        });

        // Optional: Allow pressing Enter to submit
        answerInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
